server.port=1900
server.servlet.context-path=/contactApp
server.error.whitelabel.enabled=false
spring.mvc.view.prefix=/WEB-INF/ui/
spring.mvc.view.suffix=.jsp

#database
spring.jpa.hibernate.ddl-auto=update
